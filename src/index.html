<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Shuffle Array</title>     
        
        <link rel="stylesheet" href="style.css" />
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div id="wrapper">
            <p>
                This program creates an array from nine values you enter.<br />
                Click the 'Save' button to see your array.<br />
                Click the 'Shuffle' button to see your array shuffled.
            </p>
            <form  id="input">
                <input type="text" id="one" size="10" /><br />
                <input type="text" id="two" size="10" /><br />
                <input type="text" id="three" size="10" /><br />
                <input type="text" id="four" size="10" /><br />
                <input type="text" id="five" size="10" /><br />
                <input type="text" id="six" size="10" /><br />
                <input type="text" id="seven" size="10" /><br />
                <input type="text" id="eight" size="10" /><br />
                <input type="text" id="nine" size="10" /><br /><br />
                
                <button type="button" id="printArray" prevent-default >Print</button><br /><br />
                <div id="array"></div><br /><br />
                
                <button type="button" id="shuffle" prevent-default >Shuffle</button><br /><br />
                <div id="shuffledarray"></div>
            </form>          
        </div>
    </body>
</html>
